# NGINX Configuration for Hybrid PQC TLS
# ใช้สำหรับ Lab 03: PQC Hybrid Setup

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # ================================================================
    # PQC HYBRID TLS SERVER
    # ================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # ============================================================
        # TLS CONFIGURATION - HYBRID POST-QUANTUM
        # ============================================================

        # Protocol: TLS 1.3 ONLY (required for PQC)
        ssl_protocols TLSv1.3;

        # Certificates (Hybrid: ECDSA + ML-DSA-65)
        ssl_certificate /etc/nginx/certs/p256_mldsa65_cert.pem;
        ssl_certificate_key /etc/nginx/certs/p256_mldsa65_key.pem;

        # Cipher suites for TLS 1.3
        # Note: TLS 1.3 cipher suites are simplified (no key exchange in name)
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
        ssl_prefer_server_ciphers on;

        # ============================================================
        # KEY EXCHANGE GROUPS (KEM) - HYBRID PQC
        # ============================================================
        # Priority order: PQC hybrid → Classical → Pure PQC fallback
        # Format: <classical>_<pqc> (e.g., x25519_kyber768)
        
        ssl_ecdh_curve x25519_mlkem768:x25519_mlkem1024:x25519:prime256v1:secp384r1;
        
        # Explanation of groups:
        # - x25519_mlkem768:    Hybrid X25519 + ML-KEM-768 (RECOMMENDED)
        # - x25519_mlkem1024:   Hybrid X25519 + ML-KEM-1024 (higher security)
        # - x25519:             Classical ECDH (fallback for non-PQC clients)
        # - prime256v1:         Classical NIST P-256 (compatibility)
        # - secp384r1:          Classical NIST P-384 (compatibility)

        # ============================================================
        # SIGNATURE ALGORITHMS - HYBRID PQC
        # ============================================================
        # Not directly configurable in NGINX config file
        # Determined by certificate (e.g., ECDSA+MLDSA hybrid)
        # If using pure ML-DSA cert, that algorithm is used

        # ============================================================
        # SESSION MANAGEMENT
        # ============================================================
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;  # Disable for Perfect Forward Secrecy

        # ============================================================
        # SECURITY HEADERS
        # ============================================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Custom header to identify PQC-enabled server
        add_header X-TLS-PQC-Enabled "true" always;
        add_header X-TLS-KEM "ML-KEM-768" always;
        add_header X-TLS-SIG "ML-DSA-65" always;

        # ============================================================
        # OCSP STAPLING (disabled for self-signed certs)
        # ============================================================
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/certs/ca.pem;
        # resolver 8.8.8.8 8.8.4.4 valid=300s;
        # resolver_timeout 5s;

        # ============================================================
        # LOCATIONS
        # ============================================================
        location / {
            try_files $uri $uri/ =404;
        }

        # API endpoint (if using dynamic backend)
        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK - PQC Hybrid TLS Active\n";
            add_header Content-Type text/plain;
        }

        # TLS info endpoint (for testing)
        location /tls-info {
            default_type application/json;
            return 200 '{
                "protocol": "$ssl_protocol",
                "cipher": "$ssl_cipher",
                "session_reused": "$ssl_session_reused",
                "server_name": "$ssl_server_name",
                "pqc_enabled": true,
                "kem_algorithm": "ML-KEM-768",
                "sig_algorithm": "ML-DSA-65"
            }\n';
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ================================================================
    # HTTP -> HTTPS REDIRECT
    # ================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        return 301 https://$server_name$request_uri;
    }
}
