# NGINX Configuration for Hybrid PQC TLS
# ใช้สำหรับ Lab 03: PQC Hybrid Setup

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # ================================================================
    # PQC HYBRID TLS SERVER
    # ================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # ============================================================
        # TLS CONFIGURATION - HYBRID POST-QUANTUM
        # ============================================================

        # Protocol: TLS 1.3 ONLY (required for PQC)
        ssl_protocols TLSv1.3;

        # Certificates: Using Hybrid ML-DSA (P-384 + ML-DSA-65)
        # These will be auto-generated by docker-entrypoint.sh if not present
        ssl_certificate /etc/nginx/certs/fullchain-hybrid.crt;
        ssl_certificate_key /etc/nginx/certs/server-hybrid.key;

        # TLS 1.3 cipher suites are fixed and secure by design
        # No need to configure explicitly
        ssl_prefer_server_ciphers off;  # TLS 1.3 ignores this anyway

        # ============================================================
        # KEY EXCHANGE GROUPS (KEM) - HYBRID PQC
        # ============================================================
        # Hybrid PQC Key Exchange Groups
        # Format: <classical>_<pqc> or standalone PQC
        # Nginx must be compiled with OQS-enabled OpenSSL
        
        # Priority order (most preferred first):
        # 1. x25519_mlkem768   - X25519 + ML-KEM-768 hybrid (RECOMMENDED)
        # 2. p384_mlkem768     - P-384 + ML-KEM-768 hybrid
        # 3. mlkem768          - Pure ML-KEM-768 (FIPS 203)
        # 4. x25519            - Classical X25519 (fallback)
        # 5. prime256v1        - Classical P-256 (compatibility)
        
        # Hybrid PQC Key Exchange Groups via ssl_conf_command
        # Algorithm names use OQS provider camelCase format (e.g. X25519MLKEM768)
        # Priority order (most preferred first):
        # 1. X25519MLKEM768    - X25519 + ML-KEM-768 hybrid (NIST FIPS 203)
        # 2. SecP256r1MLKEM768 - P-256 + ML-KEM-768 hybrid
        # 3. x25519            - Classical X25519 (fallback)
        # 4. prime256v1        - Classical P-256 (compatibility fallback)
        ssl_conf_command Groups X25519MLKEM768:SecP256r1MLKEM768:x25519:prime256v1;

        # ============================================================
        # SIGNATURE ALGORITHMS - HYBRID PQC
        # ============================================================
        # Not directly configurable in NGINX config file
        # Determined by certificate (e.g., P-384+ML-DSA-65 hybrid)
        # The certificate uses p384_mldsa65 algorithm

        # ============================================================
        # SESSION MANAGEMENT
        # ============================================================
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;  # Disable for Perfect Forward Secrecy

        # ============================================================
        # SECURITY HEADERS
        # ============================================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Custom header to identify PQC-enabled server
        add_header X-TLS-PQC-Enabled "true" always;
        add_header X-TLS-KEM "ML-KEM-768" always;
        add_header X-TLS-SIG "ML-DSA-65" always;

        # ============================================================
        # OCSP STAPLING (disabled for self-signed certs)
        # ============================================================
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/certs/ca.pem;
        # resolver 8.8.8.8 8.8.4.4 valid=300s;
        # resolver_timeout 5s;

        # ============================================================
        # LOCATIONS
        # ============================================================
        location / {
            try_files $uri $uri/ =404;
        }

        # API endpoint (if using dynamic backend)
        # Commented out - no backend service running
        # location /api/ {
        #     proxy_pass http://backend:3000/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK - PQC Hybrid TLS Active\n";
            add_header Content-Type text/plain;
        }

        # TLS info endpoint (for testing)
        location /tls-info {
            default_type application/json;
            return 200 '{
                "protocol": "$ssl_protocol",
                "cipher": "$ssl_cipher",
                "session_reused": "$ssl_session_reused",
                "server_name": "$ssl_server_name",
                "pqc_enabled": true,
                "kem_algorithm": "ML-KEM-768",
                "sig_algorithm": "ML-DSA-65"
            }\n';
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ================================================================
    # HTTP -> HTTPS REDIRECT
    # ================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        return 301 https://$server_name$request_uri;
    }
}
