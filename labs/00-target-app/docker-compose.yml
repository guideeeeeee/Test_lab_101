version: '3.8'

services:
  # -----------------------------------------------
  # Vulnerable Server — mimics Supreme.swu.ac.th
  # Port 4430 → TLS 1.0/1.1, 3DES, DH-1024, Grade F
  # -----------------------------------------------
  pqc-nginx-vulnerable:
    container_name: pqc-nginx-vulnerable
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4430:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./configs/ssl-params-vulnerable.conf:/etc/nginx/conf.d/ssl-params.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./www:/usr/share/nginx/html:ro
    depends_on:
      - mysql
    networks:
      - pqc-network
    restart: unless-stopped

  # -----------------------------------------------
  # Secure Server — modern hardened baseline 2026
  # Port 4431 → TLS 1.3+1.2, AEAD only, HSTS, Grade A+
  # -----------------------------------------------
  pqc-nginx-secure:
    container_name: pqc-nginx-secure
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4431:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./configs/ssl-params-secure.conf:/etc/nginx/conf.d/ssl-params.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./www:/usr/share/nginx/html:ro
    depends_on:
      - mysql
    networks:
      - pqc-network
    restart: unless-stopped

  mysql:
    container_name: pqc-target-mysql
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpass2019
      MYSQL_DATABASE: corporate_db
      MYSQL_USER: webapp
      MYSQL_PASSWORD: webpass2019
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pqc-network
    restart: unless-stopped

networks:
  pqc-network:
    driver: bridge

volumes:
  mysql-data:
