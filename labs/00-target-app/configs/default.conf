# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name corporate-2019.local localhost;

    # Document root
    root /usr/share/nginx/html;
    index index.html;

    # Include SSL parameters
    include /etc/nginx/conf.d/ssl-params.conf;

    # Logging
    access_log /var/log/nginx/https-access.log main;
    error_log /var/log/nginx/https-error.log warn;

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # API endpoint (simulated - for testing)
    location /api/ {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","timestamp":"$time_iso8601","server":"nginx/2019"}';
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
